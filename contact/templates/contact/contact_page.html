{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}contact{% endblock %}

{% block extra_css %} {% endblock extra_css %}

{% block content %}
<h1 class="text-center">{{ page.title }}</h1>
<section>
  {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
</section>
 
{% endblock content %}
